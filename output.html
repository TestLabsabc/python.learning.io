
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Output</title>
</head>
<body style="font-family:monospace;background:black;color:#0f0;padding:10px;">
  <h3 style="color:white;">Вывод программы:</h3>
  <pre id="output"></pre>

  <script>
    window.addEventListener("message", (event) => {
      //  Проверяем, что сообщение пришло именно от Pyodide, а не от других скриптов
      if (typeof event.data === "string" || typeof event.data === "number") {
        document.getElementById("output").textContent = event.data;
      }
    });
  </script>
</body>
</html>
