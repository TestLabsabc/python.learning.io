<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Python Мини IDE с нумерацией</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }

    h3 {
      margin-bottom: 10px;
    }

    .editor-container {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      overflow: hidden;
      max-height: 300px; /* чтобы не вылезало за пределы */
    }

    .line-numbers {
      background: #eee;
      color: #666;
      padding: 10px 6px;
      text-align: right;
      user-select: none;
      font-family: monospace;
      line-height: 1.6em;
      border-right: 1px solid #ccc;
      white-space: pre;
      overflow: hidden;
    }

    #code {
      flex: 1;
      border: none;
      resize: none;
      outline: none;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5em;
      padding: 10px;
      height: 300px;
      overflow: auto;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    pre {
      background: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h3>Редактор кода</h3>
  <div class="editor-container">
    <div class="line-numbers" id="lineNumbers">1</div>
    <textarea id="code">print("Привет, мир!")</textarea>
  </div>
  <button onclick="runCode()">▶ Запустить</button>

  <h3>Вывод программы:</h3>
  <pre id="output"></pre>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    async function init() {
      window.pyodide = await loadPyodide();
    }
    init();

    const textarea = document.getElementById("code");
    const lineNumbers = document.getElementById("lineNumbers");

    function updateLineNumbers() {
      const lines = textarea.value.split("\n").length;
      lineNumbers.textContent = Array.from({ length: lines }, (_, i) => i + 1).join("\n");
    }

    textarea.addEventListener("input", updateLineNumbers);
    textarea.addEventListener("scroll", () => {
      lineNumbers.scrollTop = textarea.scrollTop; // ✅ синхронизация прокрутки
    });

    updateLineNumbers();

    async function runCode() {
      const code = textarea.value;
      const output = document.getElementById("output");
      output.textContent = "⏳ Выполнение...";

      try {
        const fullCode = `
import io, sys, contextlib
sys.stdout = io.StringIO()
try:
    exec(${JSON.stringify(code)})
except Exception as e:
    import traceback
    print("Ошибка:")
    print(traceback.format_exc())
sys.stdout.getvalue()
`;
        const result = await pyodide.runPythonAsync(fullCode);
        output.textContent = result.trim() || "(нет вывода)";
      } catch (e) {
        output.textContent = "❌ Ошибка JS:\n" + e;
      }
    }
  </script>
</body>
</html>
