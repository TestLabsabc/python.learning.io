<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Output</title>
</head>
<body style="font-family:monospace;background:black;color:#0f0;padding:10px;">
  <h3 style="color:white;">Вывод программы:</h3>
  <pre id="output"></pre>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;
      // реагируем только на сообщения нашего редактора
      if (data && data.source === "python-editor") {
        document.getElementById("output").textContent = data.payload;
      }
    });
  </script>
</body>
</html>
